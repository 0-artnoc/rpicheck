language: android

sudo: required

jdk:
  - oraclejdk8

install:
# Let's use the new command 'sdkmanager' to install Android SDK components
- echo y | sdkmanager "build-tools;27.0.2" >/dev/null
- echo y | sdkmanager "platform-tools" >/dev/null
- echo y | sdkmanager "tools" >/dev/null
- echo y | sdkmanager "platforms;android-24" >/dev/null
- echo y | sdkmanager "system-images;android-24;default;armeabi-v7a" >/dev/null
- echo y | sdkmanager "extras;android;m2repository" >/dev/null
- echo y | sdkmanager "extras;google;m2repository" >/dev/null

# Check tools and dependencies installed
- echo y | sdkmanager --list

before_script:
  - echo no | avdmanager create avd --force -n test -k "system-images;android-24;default;armeabi-v7a"
  - emulator -avd test -no-audio -no-window
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean assemble --stacktrace
